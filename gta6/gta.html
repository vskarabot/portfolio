<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Theft Auto VI</title>

    <link href="styles.css" rel="stylesheet">
    
    <script src="scripts/counter.js"></script>
    <script src="scripts/gallery.js"></script>
    <script src="scripts/page-end.js"></script>
    <script src="scripts/check-browser.js"></script>

</head>
<body>
    <div id="browser-warning">&#9432; The animations in this project are powered by <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/animation-timeline"><i>animation timeline</i></a> that is currently not supported by Firefox.</div>

    <img class="cover" src="images/jason_lucia.jpg" alt="cover">

    <div class="top-in-place">

        <div class="six" style="user-select: none;">
            VI
        </div>

        <div class="arrow"></div>
    </div>

    <section>
        <div class="characters">
            <article class="selectedImage">
                <img src="images/brian.jpg" alt="brian" draggable="false">
            </article>
            <article>
                <img src="images/ike.jpg" alt="ike" draggable="false">
            </article>
            <article>
                <img src="images/drequan.jpg" alt="drequan" draggable="false">
            </article>
        </div>

        <main>
            <p id="countdown"></p>
        </main>

        <img src="images/raul.jpg" alt="raul" class="raul">

        <div class="mask-effect">
            <img src="images/jason_lucia_2.png" class="jl2">
            
            <div class="transparent-logo">
                <img src="images/logo-trans-small.png" class="logo">
            </div>


            <img src="images/six-logo-small.png" class="purple">
            <img src="images/logo-white-small.png" class="white">

            <h1 class="release">MAY 26 2026</h1>
            
        </div>

        <div class="footer">
            <p>© 2025 — Built by Vasja Škarabot — HTML, CSS, JavaScript</p>
        </div>

        <div class="page-end"></div>

    </section>
</body>
</html>
