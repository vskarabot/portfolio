<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasja | Projects</title>

    <link rel="icon" href="../assets/icons/v-icon-2.png">

    <link rel="stylesheet" href="../style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <!-- change images and then enable the gallery -->
    <script src="../scripts/gallery.js"></script>
    <script src="../scripts/dot-menu.js"></script>
</head>
<body>
    <div class="scroll-progress-bar"></div>
    <div id="dot-menu" class="current-project-container flex-center"></div>

    <article id="project-1" class="flex-center height-100">
        <div id="festData" class="project-container column">

            <div class="project-details" style="flex-direction: row;">
                <p class="project-title-text">Festivals</p>
                <p class="project-type-text"><i>Web</i></p>
            </div>

            <div class="tech-stack">
                <div class="tech-icon flex-center">
                    <img src="../assets/icons/tech-stack/nuxt.png" alt="nuxt">
                </div>
                <div class="tech-icon flex-center">
                    <img src="../assets/icons/tech-stack/django.png" alt="django">
                </div>
                <div class="tech-icon flex-center">
                    <img src="../assets/icons/tech-stack/rest.png" alt="nuxt">
                </div>
                <div class="tech-icon flex-center">
                    <img src="../assets/icons/tech-stack/postgres.png" alt="postgres">
                </div>
                <div class="tech-icon flex-center" style="background-color: black;">
                    <img src="../assets/icons/tech-stack/mapbox.png" alt="mapbox">
                </div>
                <div class="tech-icon flex-center">
                    <img src="../assets/icons/tech-stack/channels.png" alt="channels">
                </div>
            </div>

            <div id="festImages" class="project-area web dark-background flex-center column">
                <img class="project-image image-active" src="../assets/images/project-gallery/festivals/home.png">
                <div class="pc-middle"></div>
                <div class="pc-bottom"></div>
            </div>
    
        </div>
    </article>

    <article id="project-2" class="flex-center height-100">
        <div id="birdData" class="project-container column">

            <div class="project-details" style="flex-direction: row;">
                <p class="project-title-text">Birds</p>
                <p class="project-type-text"><i>Mobile</i></p>
            </div>

            <div class="tech-stack">
                <div class="tech-icon flex-center" style="background-color: black;">
                    <img src="../assets/icons/tech-stack/expo.png" alt="nuxt">
                </div>
                <div class="tech-icon flex-center">
                    <img src="../assets/icons/tech-stack/native.png" alt="django">
                </div>
                <div class="tech-icon flex-center">
                    <img src="../assets/icons/tech-stack/express.png" alt="nuxt">
                </div>
                <div class="tech-icon flex-center">
                    <img src="../assets/icons/tech-stack/mongo.png" alt="postgres">
                </div>
                <div class="tech-icon flex-center" style="background-color: black;">
                    <img src="../assets/icons/tech-stack/mapbox.png" alt="mapbox">
                </div>
            </div>

            <div id="birdsImages" class="project-area dark-background flex-center">
                <img class="project-image image-active" src="../assets/images/project-gallery/bos/loading.jpg">
            </div>

        </div>
    </article>  

    <article id="project-3" class="flex-center height-100">
        <div id="hikeData" class="project-container column">

            <div class="project-details" style="flex-direction: row;">
                <p class="project-title-text">Hiking</p>
                <p class="project-type-text"><i>Mobile</i></p>
            </div>

            <div class="tech-stack">
                <div class="tech-icon flex-center" style="background-color: black;">
                    <img src="../assets/icons/tech-stack/expo.png" alt="nuxt">
                </div>
                <div class="tech-icon flex-center">
                    <img src="../assets/icons/tech-stack/native.png" alt="django">
                </div>
                <div class="tech-icon flex-center" style="background-color: black;">
                    <img src="../assets/icons/tech-stack/mapbox.png" alt="mapbox">
                </div>
            </div>

            <div id="hikingImages" class="project-area dark-background flex-center">
                <img class="project-image image-active" src="../assets/images/project-gallery/hiking/loading.jpg">
            </div>

        </div>
    </article>       

    <article id="project-4" class="flex-center height-100">
        <div class="project-container column">

            <div class="project-details" style="flex-direction: row;">
                <p class="project-title-text">Wordle</p>
                <p class="project-type-text"><i>Web</i></p>
            </div>

            <div class="tech-stack">
                <div class="tech-icon flex-center">
                    <img src="../assets/icons/tech-stack/react.png" alt="nuxt">
                </div>
            </div>

            <div class="project-area web dark-background flex-center column">
                <img class="project-image image-active" src="../assets/images/project-gallery/wordle/wordle.png">
                <div class="pc-middle"></div>
                <div class="pc-bottom"></div>
            </div>
        </div>
    </article>      

</body>
</html>
